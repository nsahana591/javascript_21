<html>
  <head>
    <title>Employee Contact</title>
    <script src="./js/data.js" type="text/javascript"></script>
  </head>
  <body>
    <nav style="background-color: Gray">
      <a href="#"> Employee Data</a>
    </nav>
    <div>
      <table border="1">
        <thead>
          <tr>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="tdata"></tbody>
      </table>
    </div>
  </body>
  <script>
    let tbody = document.getElementById("tdata");
    for (contact of contacts) {
      let row = ` <tr>
          <td>${contact.id}</td>
          <td>${contact.first_name}</td>
          <td>${contact.last_name}</td>
          <td>${contact.gender}</td>
          <td>${contact.email}</td>
          <td>${contact.country}</td>
        </tr>`;
      tbody.innerHTML += row;
    }
  </script>
</html>
